name: test
on:
    pull_request:
    push:
        branches:
            - main
        tags:
            - v*
    schedule:
        - cron: "0 * * * *"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - run: sleep 5

    push:
        name: Push
        needs: test
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
            - uses: ./
              id: summarizeHistory
              timeout-minutes: 2
              with:
                filter-event: push
            - run: echo "$HISTORY_OUTPUTS"
              env:
                  HISTORY_OUTPUTS: ${{ toJSON(steps.summarizeHistory.outputs) }}

    pull_request:
        name: Pull Request
        needs: test
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Checkout
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
            - uses: ./
              id: summarizeHistory
              timeout-minutes: 2
              with:
                filter-event: pull_request
            - run: echo "$HISTORY_OUTPUTS"
              env:
                  HISTORY_OUTPUTS: ${{ toJSON(steps.summarizeHistory.outputs) }}
